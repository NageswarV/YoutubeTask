<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yotube</title>
    <link rel="stylesheet" href="youtube_search.css" type="text/css">
    <script src="scripts/items.js"></script>
    <script src="scripts/PopulateResult.js"></script>
    <script src="scripts/yotube_search.js"></script>
    <script src="scripts/page_navigation.js"></script>
    <script src="scripts/youtube_page_request.js"></script>
    
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
</head>

<body>
    <template id='mainPage'>
        <main class="headLabel">
            <h1>Youtube</h1>
            <input type="search" id="searchbox" placeholder="type here ..">

            <button id="btnclick">SEARCH</button>
        </main>
        <main id="content"></main>
        <div id="navigation"> </div>
    </template>

    <template id="videoHolder">
        <div class="thumbnails">
            <img class="video" alt="img">
            <h5 class="title"></h5>
            <p class="publisher"></p>
        </div>
    </template>

    <template id="templateNav">
        <button id="next">next</button>
        <button id="prev">prev</button>
       <p> PageCount : </p><div id="pageCount" ></div>
    </template>


</body>


</html>
