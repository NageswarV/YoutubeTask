<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yotube</title>
    <link rel="stylesheet" href="YoutubeSearch.css" type="text/css">
    <script src="YotubeSearch.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>

</head>

<body>

    <template id="videoHolder">
        <div class="thumbnails">
            <img id="video">
            <h2 id="title"></h2>
        </div>
    </template>

    <template id="templateNav">
        <button id="next" onclick="moveToNext()">next</button>
        <button id="prev" onclick="moveToPrev()">prev</button>
    </template>

    <main class="headLabel">
        <h1>Youtube</h1>
        <input type="search" id="searchbox" placeholder="type here ..">

        <button id="btnclick" onclick="requestPreparation()">SUBMIT</button>
    </main>
    <main id="content"></main>
    <div id="navigation">

    </div>
</body>


</html>
